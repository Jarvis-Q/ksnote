<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>ksnote的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.3.0/seed-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
    <style type="text/css">
    body{
        height: 100%;
        background-color: #F0F2DE;
    }
    .header{
        height: 80px;
        text-align: center;
        font-size: 18px;
        background-color: #575050;
        line-height: 80px;
        color: #fff;
    }
    .bodyer{
        height: 100%;
        overflow: hidden;
    }
    .bodyer p{
        text-align: center;
        color: #ccc;
    }
    </style>
</head>
<body>
<div id="note">
    <div class="header">
        <h3>kissy Note</h3>
    </div>
    <div class="bodyer">
        <p>单击绑定节点/如未指定元素，则双击触发</p>
    </div>
</div>

<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name:"gallery",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('gallery/ksnote/1.0/index, gallery/ksnote/1.0/default.css', function (S, Ksnote) {
        new Ksnote({
            title: '我是标题'
        });
    })
</script>
</body>
</html>
